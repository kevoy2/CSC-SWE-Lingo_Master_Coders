    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="top-nav">
        <button id="menu-toggle" class="menu-btn">
            <span class="menu-icon"></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

    <div id="side-menu" class="side-menu">

        <a href="register.html">Register</a>
        <a href="support-ticket.html">Support Ticket</a>
    </div>

    <div class="container">
        <h1>Create Your LingoScape Account</h1>

        <div class="avatar">
            <img src="LingoScape_logo.jpg" alt="LingoScape Logo" class="ls-logo">
        </div>

        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Family Name" required>
            <input type="text" placeholder="Pick Username" required>
            <div class="input-group">
                <input type="text" placeholder="DOB (MM/DD/YYY)" required>
                <input type="text" placeholder="Age" required>
            </div>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="button-group">
                <button type="submit" class="register">Register</button>
                <button type="button" class="cancel" onclick="window.location.href='index.html'">Cancel</button>
            </div>
        </form>

        <p class="form-footer">
            Already have an account? <a href="index.html">Log in</a>
        </p>
    </div>

    </footer>
