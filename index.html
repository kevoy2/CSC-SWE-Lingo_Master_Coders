<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoScape - Live Translation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <!-- <button id="menu-toggle" class="menu-btn">
            <span class="menu-icon"></span>
        </button> -->
        <!-- Main Navigation Links -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
        <a href="translation.html">Translation</a>
        <a href="video-conference.html">Video Conference</a>
        <a href="register.html">Register</a>
        <a href="support-ticket.html">Support Ticket</a>
    </div>

    <main class="container">
        <h1>LingoScape</h1>
        <p>Live Translation Anytime, Anywhere</p>
        <!-- Logo -->
        <div class="avatar">
            <img src="LingoScape_logo.jpg" alt="LingoScape Logo" class="ls-logo">
        </div>

        <form id="login-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="button-group">
                <button type="submit" class="login">Login</button>
                <button type="button" class="cancel" onclick="window.location.href='register.html'">Sign Up</button>
            </div>
            <div class="form-footer">
                <a href="reset-password.html">Forgot password?</a>
            </div>
        </form>
    </main>

    <footer>
        &#xA9; 2024 LingoScape. All rights reserved.
    </footer>

    <script src="menu-toggle.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loginData = Object.fromEntries(formData.entries());
            loginData.password = String(loginData.password);

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData),
                });
                const data = await response.json();
                console.log('Server response:', data);
                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = 'translation.html';
                } else {
                    alert(`Login failed: ${data.message}`);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('An error occurred during login.');
            }
        });
    </script>
</body>
</html>
