    <div class="container">
        <h1>Text to Text Translation</h1>
        <div class="translation-box">
            <textarea placeholder="Enter text to translate" id="source-text"></textarea>
            <div class="language-selection">
                <select id="source-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
                <button id="swap-languages">S</button>
                <select id="target-language">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
            </div>
            <button id="translate-button">Translate</button>
            <textarea id="translated-text" readonly placeholder="Translation will appear here"></textarea>
        </div>
    </div>
