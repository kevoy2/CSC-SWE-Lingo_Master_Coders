    <main class="container" role="main">
        <h1>Text to Text Translation</h1>
        <div class="translation-box">
            <textarea placeholder="Enter text to translate"></textarea>
            <div class="language-selection">
                <select id="source-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
                <button id="swap-languages" aria-label="Swap languages">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 16L3 12M3 12L7 8M3 12H21M17 8L21 12M21 12L17 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <select id="target-language">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
            </div>
            <button id="translate-button">Translate</button>
            <textarea id="translated-text" readonly placeholder="Translation will appear here"></textarea>
        </div>
    </main>
