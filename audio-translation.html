<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Translation - LingoScape</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Navigation Links -->
    <nav class="top-nav">
        <button id="menu-toggle" class="menu-btn">
            <span class="menu-icon"></span>
        </button>
        <div class="nav-links">
            <a href="translation.html">Home</a>
            <a href="about.html">About</a>
            <!-- <a href="contact.html">Contact</a> -->
        </div>
    </nav>
    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
        <a href="text-translation.html">Text Translation</a>
        <a href="video-conference.html">Video Conference</a>
        <a href="support-ticket.html">Support Ticket</a>
        <a href="index.html">Log Out</a>
    </div>

    <div class="container" role="main">
        <h1>Speech to Text Translation</h1>
        
        <div class="translation-box">
            <div class="textarea-wrapper">
                <textarea id="source-text" placeholder="Click 'Start Recording' to begin" readonly></textarea>
                <div class="star-icon favorite-button" id="favorite-button" title="Add to favorites">â˜…</div>
                <div class="textarea-controls">
                    <div class="left-controls">
                        <button class="icon-button" id="source-volume" aria-label="Read text aloud"><i class="fas fa-volume-up"></i></button>
                        <button class="icon-button" id="clear-text" aria-label="Clear text">CLEAR</button>
                    </div>
                    <div id="char-count">0/1000</div>
                </div>
            </div>

            <div class="language-selection">
                <!-- Source Language Dropdown -->
                <select id="source-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="zh-cn">Chinese Simplified</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                    <option value="pt">Portuguese</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukrainian</option>
                </select>

                <!-- Language Swap Button -->
                <button id="swap-languages" aria-label="Swap languages">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 16L3 12M3 12L7 8M3 12H21M17 8L21 12M21 12L17 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>

                <select id="target-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="zh">Chinese Simplified</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                    <option value="pt">Portuguese</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukrainian</option>
                </select>
            </div>
            <div class="button-group">
                <button id="record-button" class="record-button">Start Recording</button>
                <button id="translate-button">Translate</button>
            </div>

            <div class="textarea-wrapper">
                <textarea id="translated-text" readonly placeholder="Translation will appear here"></textarea>
                <div class="textarea-controls">
                    <div class="left-controls">
                        <button class="icon-button" id="target-volume" aria-label="Read translation aloud"><i class="fas fa-volume-up"></i></button>
                        <button class="icon-button" id="target-copy" aria-label="Copy translation"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &#xA9; 2024 LingoScape. All rights reserved.
    </footer>

    <script src="menu-toggle.js"></script>
    <script src="translation.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
