<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - LingoScape</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Navigation Links -->
    <nav class="top-nav">
        <button id="menu-toggle" class="menu-btn">
            <span class="menu-icon"></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
        <a href="translation.html">Translation</a>
        <a href="video-conference.html">Video Conference</a>
        <a href="support-ticket.html">Support Ticket</a>
        <a href="settings.html">Settings</a>
        <a href="index.html">Log Out</a>
    </div>

    <div class="container">
        <h1>Manage Your Account</h1>

        <div class="avatar">
            <img src="LingoScape_logo.jpg" alt="LingoScape Logo" class="ls-logo">
        </div>
        <!-- Registration Form -->
        <form id="management-form">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="date" name="dob">
            <select name="language">
                <option value="">Select Language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="zh-cn">Chinese Simplified</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
                <option value="de">German</option>
                <option value="pt">Portuguese</option>
                <option value="hi">Hindi</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="it">Italian</option>
                <option value="nl">Dutch</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
            </select>
            <button type="submit" class="register">Update</button>
        </form>
    </div>

    <footer>
        &#xA9; 2024 LingoScape. All rights reserved.
    </footer>

    <script src="menu-toggle.js"></script>

    <script>
        document.getElementById('management-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userData = Object.fromEntries(formData.entries());
        
            try {
                const response = await fetch('http://localhost:3000/profile-management', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });
                const data = await response.json();
                console.log('Server response:', data);
                if (response.ok) {
                    alert('Profile management was successful!');
                    window.location.href = 'index.html';
                } else {
                    alert(`Profile management failed: ${data.message}`);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('An error occurred during profile management.');
            }
        });
    </script>
</body>
</html>
